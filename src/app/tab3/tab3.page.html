<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="titulo">
      Finalizar Compra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="CEP" placeholder="CEP"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Endereço" placeholder="endereço"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Número" type="number" placeholder="000"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Complemento" placeholder="exemplo: apartamento 101"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Número do cartão" type="password" value="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Número CVC"  placeholder="000"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Nome impresso no cartão" placeholder="exemplo: joao almeida"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Email" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Telefone" type="tel" placeholder="(00) 00000-0000"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>
  
  <ion-list>
    <ion-item>
      <ion-select aria-label="Fruit" interface="popover" placeholder="Selecione o tipo de entrega">
        <ion-select-option value="apples">Correios, 3 dias úteis, preço: 00,00</ion-select-option>
        <ion-select-option value="oranges">Fedex, 2 dias úteis, preço: 00,00</ion-select-option>
        <ion-select-option value="bananas">LTDA transporte, 5 dias úteis, preço 00,00</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button expand="full">Finalizar compra</ion-button>
</ion-content>
